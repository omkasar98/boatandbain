<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.
css"/>


<link rel="stylesheet" href="../styles/admin.css">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <section id="menu">
        <div class="logo">
             <img src="logoB.png.jpg" alt="">
             <h2>Boat&Bait</h2>
        </div>
        <div class="items">
            <li><i class="fad fa-chart-pie-alt"></i><a href="#">Dashboard</a></li>
          <li><i class="fab fa-product-hunt"></i><a href="addProduct.html">Add Products</a></li>
          <li><i class="fas fa-chart-line"></i><a href="chart.html">Analytics</a></li>    
         <li><i class="fab fa-cc-mastercard"></i><a href="payments.html">Cards</a></li> 
           <li><i class="fas fa-th-large"></i><a href="#">Tables</a></li>
            <li><i class="fas fa-edit"></i><a href="#">Forms</a></li>
           
            <li><i class="fas fa-hamburger"></i><a href="#">Model</a></li>
            
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i  id="menu-btn" class="fas fa-bars"></i>
                </div>
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="search">
                
                </div>
            </div>
       
        <div class="profile">
            <i class="fa fa-bell"></i> 
         <img src="logoB.png.jpg" alt="" > 
          <div class="dropdown">
            <a href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             Logout
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <button id="logoutButton" class="dropdown-item" type="button">Logout</button>
            </div>
          </div>
        </div>
        </div>
        <h3 class="i-name">Dashboard</h3>
        <div class="values">
        <div class="val-box">
            <i class="fas fa-users"></i>
            <div>
                <h3>7,234</h3>
                <span>New users</span>
            </div>
        </div>
        <div class="val-box">
            <i class="fas fa-shopping-bag"></i>
            <div>
                <h3>47,345</h3>
                <span>Total Orders</span>
            </div>
        </div>
        <div class="val-box">
            <i class="fas fa-rupee-sign"></i>
            <div>
                <h3>Rs 8,93,463/-</h3>
                <span>Revenue</span>
            </div>
        </div>
        <div class="val-box">
            <i class="fas fa-acorn"></i>
            <div>
                <h3>47,300</h3>
                <span>Sales</span>
            </div>
        </div>
    </div>

     <div class="board">
        <table width="100%">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Title</td>
                    <td>Status</td>
                    <td>Role</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                   
                </tr>
               </tbody>
        </table>
     </div>
</section>
   <script src="../scripts/admin.js">
   

</script> 
</body>
</html>
